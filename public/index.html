<script>

	function tog(item) {
		var togV = item.getAttribute("data-slected")
		if(togV == "false"){
			item.setAttribute("data-slected", true)
			item.setAttribute("class", item.getAttribute("class")+" bg-green-200 text-black")
		}
		else {
			item.setAttribute("data-slected", false)
			item.setAttribute("class", item.getAttribute("class").replace("bg-green-200 text-black", ""))
		}
		console.log(togV)
		
	}
</script>
